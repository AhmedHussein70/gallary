<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>
    <title>Tasks Calculater</title>
  </head>
  <body>
    <div id="page">
      <section>
        <div class="main-parent">
          <div class="parent-Btn">
            <button class="btn" all="all" type="submit">Show All</button>
            <button class="N btn" Nature="Nature" type="submit">Nature</button>
            <button class="C btn" Cars="Cars" type="submit">Cars</button>
            <button class="p btn" people="people" type="submit">people</button>
          </div>

          <div class="images">
            <div class="Nature ppImge">
              <div class="demo-p-i">
                <img src="image/1.jpg" class="img" alt="Nature" />
              </div>
              <div class="demo-p-i">
                <img src="image/2.jpg" class="img" alt="Nature" />
              </div>
              <div class="demo-p-i">
                <img src="image/3.jpg" class="img" alt="Nature" />
              </div>
            </div>

            <div class="Cars ppImge">
              <div class="demo-p-i">
                <img src="image/4.jpg" class="img" alt="Cars" />
              </div>
              <div class="demo-p-i">
                <img src="image/5.jpg" class="img" alt="Cars" />
              </div>
              <div class="demo-p-i">
                <img src="image/6.jpg" class="img" alt="Cars" />
              </div>
            </div>

            <div class="people ppImge">
              <div class="demo-p-i">
                <img src="image/7.jpg" class="img" alt="people" />
              </div>
              <div class="demo-p-i">
                <img src="image/8.jpg" class="img" alt="people" />
              </div>
              <div class="demo-p-i">
                <img src="image/9.jpg" class="img" alt="people" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
